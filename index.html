<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="card-container">
      <div class="image-container">
        <img src="assets/images/avatar-jessica.jpeg" height="100px">
      </div>
      <div class="name-location-description">
        <h2>Jessica Randall</h2>
        <h3><span style="color: hsl(75, 94%, 57%);">London, United Kingdom</span></h3>
        <p>"Front-end developer and avid
          reader."</p>
      </div>
      <div class="card-links">
       <button class="btn-github"> <a class="GitHub" href="https://github.com" target="_blank">GitHub</a></button>
       <button class="btn-mentor"><a class="Frontend-Mentor" href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a></button>
       <button class="btn-linkedin"><a class="LinkedIn" href="https://www.linkedin.com/" target="_blank"> LinkedIn</a></button>
       <button class="btn-twitter"><a class="Twitter" href="https://www.Twitter.com" target="_blank">Twitter</a>
       <button class="btn-instagram"><a class="Instagram" href="https://www.Instagram.com" target="_blank">Instagram</a></button>
      </div>
      <div class="footer-container">
        <footer class="footer">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Jordan Lalonde</a>.
        </footer>
      </div>
    </div> 
  </body>
</html>
